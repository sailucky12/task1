<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Reset some default browser styles */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the body */
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Container to center content and give padding */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styling */
        header {
            background: #333;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
        }

        /* Call-to-action section styling */
        .cta {
            background: #e2e2e2;
            text-align: center;
            padding: 40px 20px;
        }

        .cta h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .cta p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .cta .btn {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
        }

        .cta .btn:hover {
            background: #555;
        }

        /* Footer styling */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Service</h1>
            <p>Your success starts here.</p>
        </div>
    </header>
    <section class="cta">
        <div class="container">
            <h2>Ready to get started?</h2>
            <p>Join us today and take the first step towards a brighter future.</p>
            <a href="#signup" class="btn">Sign Up Now</a>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
